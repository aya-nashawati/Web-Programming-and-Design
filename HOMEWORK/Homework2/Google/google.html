<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="google-style.css">
        <link rel="icon" href="Images/favicon.png" type="image/gif" sizes="16x16">
    </head>

    <body>
        <!-- ------------------------------------------- -->
        <!-- TOP RIGHT NAVS -->
        <div id="right-corner">
            <img src="Images/picture_of_me.gif" alt="Me"> 
            <img src="Images/google_apps_icon.webp" alt="Apps"> 
            <span id="right">
                Gmail &nbsp; Images
            </span>
        </div>
        <!-- ------------------------------------------- -->
        <!-- GOOGLE LOGO, SEARCH ENGINER, BUTTONS AND TEXT -->
        <div id="logo">
            <img src="Images/google_image.jpg" alt="Google">
        </div>
        
        <div id="search_engine">
            <div id="border">
                <div id="microphone">
                    <img src="Images/microphone.png" alt="Microphone">
                </div>  
                <div id="magnifier">
                    <img src="Images/magnifier.png" alt="Magnifier">
                </div> 
            </div>   
        </div>

        <div class="flex-container">
            <div>Google Search</div>
            <div>I'm Feeling Lucky</div>  
        </div>

        <div id="text">
            Google offered in: <blue>العربية Français հայերեն</blue>
        </div>
        <!-- ------------------------------------------- -->
        <!-- FOOTER -->
        <div id="footer">
            <p>Lebanon</p>
            <hr>
            <span id="left"> 
                Advertising &nbsp; Business &nbsp; About &nbsp; How Search works
            </span>
            <span id="right">
                Privacy &nbsp; Terms &nbsp; Settings
            </span>
        </div>
        <!-- ------------------------------------------- -->
    </body>
</html>
