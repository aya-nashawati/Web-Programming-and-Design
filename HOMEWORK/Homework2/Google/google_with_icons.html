<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="google-style.css">
        <link rel="icon" href="Images/favicon.png" type="image/gif" sizes="16x16">
    </head>

    <body>
        <!-- ------------------------------------------- -->
        <!-- TOP RIGHT NAVS -->
        <div id="right-corner">
            <img src="Images/picture_of_me.gif" alt="Me"> 
            <img src="Images/google_apps_icon.webp" alt="Apps"> 
            <span id="right">
                Gmail &nbsp; Images
            </span>
        </div>
        <!-- ------------------------------------------- -->
        <!-- GOOGLE LOGO, SEARCH ENGINE AND BUTTONS-->
        <div id="logo">
            <img src="Images/google_image.jpg" alt="Google">
        </div>

        <div id="search_engine">
            <div id="border">
                <div id="microphone">
                    <img src="Images/microphone.png" alt="Microphone">
                </div>  
                <div id="magnifier">
                    <img src="Images/magnifier.png" alt="Magnifier"> 
                </div> 
                <p> &nbsp; Search Google or type a URL</p>
            </div>   
        </div>

        <div class="flex-container">
            <div>Google Search</div>
            <div>I'm Feeling Lucky</div>  
        </div>
        <!-- ------------------------------------------- -->
        <!-- ICONS -->
        <div class="icons">
            <div><img src="Images/linkedin.png" alt="linkedin">LinkedIn</div>
            <div><img src="Images/moodle.jpg" alt="moodle">Moodle</div>
            <div><img src="Images/outlook.webp" alt="outlook">Outlook</div>
            <div><img src="Images/reddit.webp" alt="reddit">Reddit</div>
            <div><img src="Images/twitter.png" alt="twitter">Twitter</div>
            <div><img src="Images/whatsapp.png" alt="whatsapp">WhatsApp</div>
            <div><img src="Images/youtube.webp" alt="youtube">YouTube</div>
            <div><img src="Images/add.png" alt="reddit">Add</div>
        </div>
        <!-- ------------------------------------------- -->
        <!-- CUSTOMIZE BUTTON BOTTOM RIGHT -->
        <div id="bottom-left">
            <div id="customize">
                <img src="Images/blue_pen.png" alt="pen"> Customize
            </div>
        </div>
        <!-- ------------------------------------------- -->
    </body>
</html>
